{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}


    <h1>Registro de Usuario</h1>


    <form method="POST" action="" class="mt-2" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        
        
        <button type="submit" class="btn btn-dark">Registrar Rostro</button>
        
        <a class="btn btn-secondary" href="{% url 'mascota_listar' %}">Cancelar</a>
        
    </form>

{% endblock %}
